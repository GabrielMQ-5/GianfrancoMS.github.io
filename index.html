<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pagina Principal</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>

    </header>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-9">
                <div id="carouselPlatos" class="carousel slide my-3" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselPlatos" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselPlatos" data-slide-to="1"></li>
                        <li data-target="#carouselPlatos" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div id="carouselPlato-1" class="carousel-item active">
                            <img class="d-block img-fluid w-100 h-100"  src="http://placehold.it/400x300" alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Plato 1</h3>
                                <p>Descripcion Plato 1</p>
                            </div>
                        </div>
                        <div id="carouselPlato-2" class="carousel-item">
                            <img class="d-block img-fluid w-100 h-100" src="http://placehold.it/400x300" alt="Second slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Plato 2</h3>
                                <p>Descripcion Plato 2</p>
                            </div>
                        </div>
                        <div id="carouselPlato-3" class="carousel-item">
                            <img class="d-block img-fluid w-100 h-100" src="http://placehold.it/400x300" alt="Third slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Plato 3</h3>
                                <p>Descripcion Plato 3</p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselPlatos" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselPlatos" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <div class="col-12 col-md-3">
                <div class="row h-100">
                    <div class="col-md-12 text-center col-12 my-3">
                        <button type="button" class="btn btn-secondary btn-block h-100 ">Pastas</button>
                    </div>
                    <div class="col-md-12 text-center col-12 my-3">
                        <button type="button" class="btn btn-secondary btn-block h-100 ">Carta</button>
                    </div>
                    <div class="col-md-12 text-center col-12 my-3">
                        <button type="button" class="btn btn-secondary btn-block h-100 ">Menu del dia</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <footer>

    </footer>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
